language: c

sudo: required
dist: trusty

before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
cache:
  directories:
    - $HOME/.cache/latex

matrix:
 include:
   - env: LATEXMK="yes"
     addons:
       apt:
         packages:
           - latexmk
           - texlive
           - wget
           - curl
           - sed
           - grep

script: make
